<!doctype html>
{% load static %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid"> 
        <span class="navbar-text">
          <a href="{% url 'Home' %}" class="text-decoration-none text-secondary">
            Welcome to Notions App
          </a> 
        </span>
      </div>
    </nav>
    <!-- end nav -->
    <div class="container">
        <form action="{% url 'Delete' task_id %}" method="post">
            {% csrf_token %}
            <h3 class="text-danger m-0 p-0">Warning!</h3><br>
            <h4 class="m-0 p-0">if this item <code>"{{ task.aim }}"</code> deletes, It won't recovery  </h4><br>
            <p class="m-0 p-0">Are you Sure ? to remove "{{ task.aim }}"</p><br>
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
